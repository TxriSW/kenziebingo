<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Bingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: rgba(5, 5, 5, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: rgba(150, 237, 255, 0.8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .grid-button {
            align-items: center;
			aspect-ratio: 1;
            background: rgba(60, 60, 60, 0.8);
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            font-size: 14px;
            font-weight: 600;
            justify-content: center;
            min-height: 100%;
			min-width: 100%;
            padding: 20px 10px;
            text-align: center;
            transition: all 0.3s ease;
            word-wrap: break-word;
        }
        
        .grid-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .grid-button.marked {
            background: rgba(96, 185, 204, 0.8);
            transform: scale(0.95);
        }
        
        .grid-button.free-space {
            background: rgba(96, 185, 204, 0.8);
			transform: scale(0.95);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .new-game {
            background: rgba(150, 237, 255, 0.8);
            color: black;
        }
       
        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

		.point-emote {
			height: 32px;
			width: 32px;
		}
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
		
		@media(max-width:700px) {
			.grid-button {
				font-size: 11px;
			}
		}
        
        @media (max-width:600px) {
            .grid-button {
                padding: 15px 5px;
                font-size: 5px;
			}
					
            h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img class="point-emote" src="https://cdn.discordapp.com/emojis/1422213177042665572.webp?size=96"> Kenzie Bingo <img class="point-emote" style="transform: scaleX(-1);"src="https://cdn.discordapp.com/emojis/1422213177042665572.webp?size=96"></h1>
        </header>
                 
        <div class="info-item">
            <div class="info-label"></div>
            <div class="info-value" id="gameStatus"></div>
        </div>
                  
        <div class="grid-container" id="gridContainer"></div>
        
        <div class="controls">
            <button class="control-button new-game" onclick="startNewGame()">Neues Feld generieren</button>
        </div>
		
		<footer>
			<a href="https://twitch.tv/kenzie">
				<img src="https://static-cdn.jtvnw.net/emoticons/v2/emotesv2_f0e015d183694f8ea6578d899681b615/default/dark/2.0" alt="Kenzie">
			</a>
			
			<div title="Inspiration: Vamyuna-Bingo von donutcrab | Design: ToriSW_">Credits</div>
		</footer>
    </div>

    <script>
        // Array of random words and phrases for the bingo squares
        const randomTexts = [
            "Tischcoon wird geschlagen", "Kenzie verspricht sich", "Kenzie wird emotional", "Kenzie ist überfordert", "'Ich bin nicht süß, ich bin bedrohlich!'",
            "Kenzie macht Modarbeit", "'Rata rata ratatan!'", "100% Gremlin-Akte", "Alert erschreckt Kenzie", "Tante zählt im Chat runter",
            "Puzzle fertig vor Streamende", "Kenzie kennt etwas nicht was der Chat kennt", "Kenzie-Rülpser", "Irgendetwas geht kaputt", "Kenzie sucht ihren Faden",
            "Kenzie hat Scuff", "Kenzie hat Chat-Delay (5+ Minuten)", "Kenzie will nicht aufs Klo gehen", "Kenzie redet über besondere Food-Kombinationen", "Kompletter Stream Just Chatting obwohl Spiel geplant war", "Wheel Timeout", "Hype-Train am Anfang des Streams", "Kenzie verliert ihren Chat", "Eine Toaster-Story wird erwähnt", "Kenzie fangirled", "Necro jumpscared Kenzie", "Kenzie singt mit", "Kenzie ist sprachlos", "Kenzie kann sich nicht für einen Raid entscheiden", "Teekessel-Lache", "Kenzie muss Nase putzen", "Chat hört nicht auf Kenzie", "1% Gremlin-Akte"
        ];

        let gameActive = true;
        const FREE_SPACE_INDEX = 12; // Center of 5x5 grid (0-indexed)

        function getRandomText() {
            // Get a random text from the array
            return randomTexts[Math.floor(Math.random() * randomTexts.length)];
        }

        function generateGrid() {
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = ''; // Clear existing grid
            
            // Create a copy of the array and shuffle it
            let shuffledTexts = [...randomTexts].sort(() => Math.random() - 0.5);
            
            // Create 5x5 grid (25 buttons)
            for (let i = 0; i < 25; i++) {
                const button = document.createElement('button');
                button.className = 'grid-button';
                button.dataset.index = i;
                
                // Set center as free space
                if (i === FREE_SPACE_INDEX) {
                    button.textContent = "Kenzie sagt Gelle (free space)";
                    button.classList.add('free-space');
                } else {
                    button.textContent = shuffledTexts[i];
                }
                
                // Add click event listener
                button.addEventListener('click', function() {
                    if (!gameActive) return;
                    
                    // Don't allow toggling the free space
                    if (i === FREE_SPACE_INDEX) return;
                    
                    this.classList.toggle('marked');
                    
                });
                
                gridContainer.appendChild(button);
            }
        }

        function startNewGame() {
            gameActive = true;       
            generateGrid();
        }

        // Generate initial grid when page loads
        document.addEventListener('DOMContentLoaded', startNewGame);
    </script>
</body>
</html>
